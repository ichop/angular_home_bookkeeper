 <div class="title-block">
    <h3 class="title">
      Страница истории <span class="sparkline bar"></span>
    </h3>
  </div>

 <div *ngIf="!isLoaded" class="text-center">Loading...</div>
 <div *ngIf="isLoaded">
   <hbk-history-chart [data]="chartData"></hbk-history-chart>
   <hbk-history-events
     [categories]="categories"
     [events]="events"
    ></hbk-history-events>
   <hbk-history-filter></hbk-history-filter>
 </div>
